<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links Button</title>

	<style>
		a:link, a:visited
		{
			color: darkturquoise;
			background-color: papayawhip;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			border-radius: 15px;
			display: inline-block;
		}

		a:hover, a:active
		{
			color: lightseagreen;
			background-color: darkolivegreen;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			border-radius: 30px;
			display: inline-block;
		}
	</style>
</head>
